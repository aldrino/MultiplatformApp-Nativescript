        <StackLayout horizontalAlign="left">

        </StackLayout>
    </ScrollView>

                    <Label class="body m-r-10" text="121, Clear Water Bay Road" textWrap="true"></Label>
                    <Label class="body m-r-10" text="Clear Water Bay, Kowloon" textWrap="true"></Label>
                    <Label class="body m-r-10" text="HONG KONG" textWrap="true"></Label>
                    <Label class="body m-r-10" text="Tel: +852 1234 5678" textWrap="true"></Label>
                    <Label class="body m-r-10" text="Fax: +852 8765 4321" textWrap="true"></Label>
                    <Label class="body m-r-10" text="Email:confusion@food.net" textWrap="true"></Label>
                </StackLayout>
            </StackLayout>
        </GridLayout>
    </ScrollView>
</RadSideDrawer>
