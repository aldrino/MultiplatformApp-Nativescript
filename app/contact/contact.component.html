<ActionBar title="Contact Us" class="action-bar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
    </ActionItem>
</ActionBar>
<RadSideDrawer #drawerComponent tkToggleNavButton showOverNavigation="true">
    <ScrollView tkDrawerContent class="sidedrawer-left">
        <StackLayout horizontalAlign="left">
            <drawer-content></drawer-content>
        </StackLayout>
    </ScrollView>
    <ScrollView orientation="vertical" tkMainContent class="page">
        <GridLayout class="m-5" rows="auto auto auto">
            <StackLayout row="0" class="p-10 border">
                <StackLayout>
                    <Label class="h3" text="Contact Information"></Label>
                    <Label class="body m-r-10" text="121, Clear Water Bay Road" textWrap="true"></Label>
                    <Label class="body m-r-10" text="Clear Water Bay, Kowloon" textWrap="true"></Label>
                    <Label class="body m-r-10" text="HONG KONG" textWrap="true"></Label>
                    <Label class="body m-r-10" text="Tel: +852 1234 5678" textWrap="true"></Label>
                    <Label class="body m-r-10" text="Fax: +852 8765 4321" textWrap="true"></Label>
                    <Label class="body m-r-10" text="Email:confusion@food.net" textWrap="true"></Label>
                </StackLayout>
                <GridLayout row="1" orientation="horizontal" rows="*" columns="*, *" class="m-t-20">
                    <Button row="0" col="0" [text]="('fa-phone' | fonticon) + ' Call'" class="btn btn-rounded-sm btn-outline no-border fa "
                        (tap)="callRestaurant()"></Button>
                    <Button row="0" col="1" [text]="('fa-envelope-o' | fonticon) + ' Email'" class="btn btn-rounded-sm btn-outline no-border fa"
                        (tap)="sendEmail()"></Button>
                </GridLayout>
            </StackLayout>
        </GridLayout>
    </ScrollView>
</RadSideDrawer>
